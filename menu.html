<!DOCTYPE HTML>

<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
  <title>Menu</title>
  <link rel="stylesheet" href="panel.css" type="text/css" media="screen">
  <script src="http://code.jquery.com/jquery-latest.js"></script>
</head>

<body class="menuPanel" style="height:100%">
  <h2 style="margin-left:10px">Menu</h2>
  <div class="overall">
    <div class="green">
      <div class="item">
        <a>Menu A</a>
      </div>
      <div class="menu">
        <div class="item">
          <div class="colorBar"></div>
          <a>Submenu 1</a>
        </div>
        <div class="item">
          <div class="colorBar"></div>
          <a>Submenu 2</a>
        </div>
        <div class="menu">
          <div class="item">
            <div class="colorBar"></div>
            <div class="colorBar"></div>
            <a>Sub-Submenu 1</a>
          </div>
          <div class="item">
            <div class="colorBar"></div>
            <div class="colorBar"></div>
            <a>Sub-Submenu 2</a>
          </div>
        </div>
        <div class="item">
          <div class="colorBar"></div>
          <a>Submenu 3</a>
        </div>
      </div>
    </div>
    <div class="red">
      <div class="item">
        <a>Menu B</a>
      </div>
      <div class="menu">
        <div class="item">
          <div class="colorBar"></div>
          <a>Submenu 1</a>
        </div>
      </div>
    </div>
    <div class="blue">
      <div class="item">
        <a>Menu C</a>
      </div>
      <div class="menu">
        <div class="item">
          <div class="colorBar"></div>
          <a>Submenu 1</a>
        </div>
      </div>
    </div>
    <div class="yellow">
      <div class="item">
        <a>Menu D</a>
      </div>
      <div class="menu">
        <div class="item">
          <div class="colorBar"></div>
            <a>Submenu 1</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>

<!DOCTYPE HTML>

<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
  <title>Menu</title>
  <link rel="stylesheet" href="panel.css" type="text/css" media="screen">
  <script src="http://code.jquery.com/jquery-latest.js"></script>
</head>


<script type="text/javascript">
  $(document).ready(function() {

    // Allows menus to be opened/closed when clicked on.
    $('li').click(function(ev) {
      console.log("Open Sesame!");
      $(this).find('>ul').slideToggle();
      ev.stopPropagation();
    });

  });
</script>

<body>
  <h2 style="margin-left:10px">Menu</h2>
  <ul class="overall">
    <li><a>Menu A</a>
      <ul class="menu">
        <li><a>Submenu A</a>
          <ul class="menu">
            <li><a>Sub-SubMenu A</a></li>
            <li><a>Sub-SubMenu B</a></li>
          </ul>
        </li>
        <li><a>Submenu B</a></li>
        <li><a>Submenu C</a></li>
      </ul>
    </li>
    <li><a>Menu B</a></li>
    <li><a>Menu C</a></li>
    <li><a>Menu D</a></li>
  </ul>
</body>
</html>

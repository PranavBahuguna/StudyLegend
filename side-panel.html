<!DOCTYPE HTML>

<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
  <title>Sidepanel</title>
  <link rel="stylesheet" href="panel.css" type="text/css" media="screen">
  <script src="http://code.jquery.com/jquery-latest.js"></script>
  <script type="text/javascript" src="scripts.js"></script>
</head>

<script type="text/javascript">
$( document ).ready(function() {
    var $switchPanel = $('#switchPanel');
    $('#menuButton').click(function() {
        $switchPanel.attr('src', "menu.html");
    });
    $('#searchButton').click(function() {
        $switchPanel.attr('src', "search.html");
    });
});
</script>

<body style="background-color:#343434">
    <div style="width:100%; height:65px; line-height:65px; text-align:center">
        <button id="menuButton" type="button" class="customBlue" style="width:125px; margin:0 5px 0 10px">Menu</button>
        <button id="searchButton" type="button" class="customBlue" style="width:125px; margin:0 10px 0 5px">Search</button>
    </div>
    <div style="width:100%; height:(100% - 50px)">
        <iframe id="switchPanel" src="menu.html" style="width:100%; height:100%"></iframe>
    </div>
</body>
</html>

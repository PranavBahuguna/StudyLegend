<!DOCTYPE HTML>

<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
  <title>Index Page</title>
  <link rel="stylesheet" href="panel.css" type="text/css" media="screen">
  <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
  <script src="http://code.jquery.com/jquery-latest.js"></script>
</head>

<body class="overall">
    <div style="position:relative; width:100%; height:calc(100vh - 18px); border-width:1px;">
        <div style="width:100%; height:100px; border-width:0 0 1px 0;">
            <iframe src="top-panel.html"; style="width:100%; height:100%;"></iframe>
        </div>
        <div style="width:100%; height:calc(100% - 100px);">
            <iframe src="side-panel.html"; style="width:15%; height:100%; float:left; border-width:0 1px 0 0;"></iframe>
            <iframe src="main-panel.html"; style="width:calc(85% - 1px); height:100%; float:left;"></iframe>
        </div>
    </div>
</body>

</html>

<!DOCTYPE HTML>

<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <title>Index Page</title>
  <link rel="stylesheet" href="panel.css" type="text/css" media="screen">
  <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
  <script src="http://code.jquery.com/jquery-latest.js"></script>
</head>

<body style="background-color:#404040">
    <div style="position:relative; width:100%; height:calc(100vh - 18px);">
        <div style="width:100%; height:100px; background-color:#2A2A2A">
            <iframe name="top-panel" src="top-panel.html" style="width:100%; height:100%"></iframe>
        </div>
        <div style="width:100%; height:calc(100% - 100px);">
            <iframe name="side-panel" src="side-panel.html" style="width:286px; height:100%; float:left"></iframe>
            <iframe name="main-panel" src="main-panel.html" style="width:calc(100% - 286px); height:100%; right:0"></iframe>
        </div>
    </div>
</body>
</html>
